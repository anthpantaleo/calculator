<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./photos/calculator.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- calculator -->
    <div class="calculator grid-container">
      <div class="screen griditem"><div class="screeninfo">0</div></div>
      <div id="7" class="number item7 griditem" value="7">7</div>
      <div id="8" class="number item8 griditem">8</div>
      <div id="9" class="number item9 griditem">9</div>
      <div id="/" class="operator griditem">/</div>
      <div id="4" class="number item4 griditem">4</div>
      <div id="5" class="number item5 griditem">5</div>
      <div id="6" class="number item6 griditem">6</div>
      <div id="*" class="operator griditem">x</div>
      <div id="1" class="number item1 griditem">1</div>
      <div id="2" class="number item2 griditem">2</div>
      <div id="3" class="number item3 griditem">3</div>
      <div id="-" class="operator griditem">-</div>
      <div id="." class="decimal griditem">.</div>
      <div id="0" class="number item0 griditem">0</div>

      <div id="negpos" class="negpos griditem">±</div>
      <div id="+" class="operator griditem">+</div>
      <div id="C" class="c griditem last">C</div>
      <div id="=" class="equal griditem last">=</div>
      <div id="back" class="back griditem last">⌫</div>
    </div>
    <!-- footer -->
    <div class="footer">
      Made by anthpantaleo
      <a href="https://github.com/anthpantaleo/calculator" target="_blank"
        ><img src="./photos/github.png" alt=""
      /></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
